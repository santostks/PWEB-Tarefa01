    <style>
        
        .container{
            background-color: darkgray;
            width: 850px;

            align-items: center;   
               
        }

            width: 400px;

        }

            flex-direction: row;
            width: 600px;
            height: 150px;
            background-color: greenyellow;

        }

            background-color: rgb(243, 153, 252);

        }

            display: flex;
